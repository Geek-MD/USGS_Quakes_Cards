name: Validate HACS structure on main

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  hacs-validation:
    name: HACS Structure Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run HACS validation
        uses: hacs/action@main
        with:
          category: plugin
          comment: false
          github_token: ${{ secrets.GITHUB_TOKEN }}
