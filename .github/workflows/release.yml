name: Build and Release

on:
  release:
    types: [published]

jobs:
  build:
    name: Build Cards
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Copy built files to dist/
        run: |
          mkdir -p dist
          cp src/map_card.js dist/map_card.js
          cp src/events_list_card.js dist/events_list_card.js
          cp src/update_button_card.js dist/update_button_card.js

      - name: Upload dist/ as release asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.js
